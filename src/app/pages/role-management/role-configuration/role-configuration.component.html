<p-dialog [(visible)]="display" header="Add Role" [modal]="true" [closable]="true" (onHide)="close()"
[resizable]="false" [draggable]="false" [dismissableMask]="true" [focusOnShow]="false">
    <div class="formgrid grid">
        <div class="col-12 pb-3">
            <label class="p-required">Status<span class="required-star">*</span></label>
            <div class="p-formgroup-inline flex flex-wrap gap-4" style="padding-top: 0.05rem">
                <div class="p-field-radiobutton">
                    <p-radiobutton name="status" value="Active" label="Active" [(ngModel)]="role.status"
                        inputId="status-active" />
                    <label for="status-active" class="ml-2">Active</label>
                </div>
                <div class="p-field-radiobutton">
                    <p-radiobutton name="status" value="Inactive" label="Inactive" [(ngModel)]="role.status"
                        inputId="status-inactive" />
                    <label for="status-inactive" class="ml-2">Inactive</label>
                </div>
            </div>
        </div>
        <div class="col-12 md:col-6 pb-3">
            <label class="p-required">Role Name<span class="required-star">*</span></label>
            <div class="flex" style="padding-top: 0.05rem">
                <input type="text" pInputText [(ngModel)]="role.name" placeholder="Enter Role Name" />
            </div>
        </div>
        <div class="col-12 md:col-6 pb-3">
            <label class="p-required">Role Privilege<span class="required-star">*</span></label>
            <div class="flex" style="padding-top: 0.05rem">
                <p-multiselect class="w-full h-full" [options]="allPrivileges" [(ngModel)]="role.rolePrivileges"
                    optionLabel="label" placeholder="Select Role Privilege" [filter]="true"
                    filterPlaceholder="Search" />
            </div>
        </div>
        <div class="col-12 pb-3">
            <label class="p-required">Custom landing<span class="required-star">*</span></label>
            <div class="p-formgroup-inline flex flex-wrap gap-4" style="padding-top: 0.05rem">
                <div class="p-field-radiobutton">
                    <p-radiobutton name="customLanding" value="Yes" label="Yes" [(ngModel)]="role.customLanding"
                        inputId="custom-yes" />
                    <label for="custom-yes" class="ml-2">Yes</label>
                </div>
                <div class="p-field-radiobutton">
                    <p-radiobutton name="customLanding" value="No" label="No" [(ngModel)]="role.customLanding"
                        inputId="custom-no" />
                    <label for="custom-no" class="ml-2">No</label>
                </div>
            </div>
        </div>
        <div class="col-12 md:col-6 pb-3">
            <label class="p-required">Default Landing Page<span class="required-star">*</span></label>
            <div class="flex" style="padding-top: 0.05rem">
                <p-select [options]="landingPages" [(ngModel)]="role.defaultLanding" optionLabel="label"
                    placeholder="Select Default Landing Page" class="w-full"
                    [disabled]="role.customLanding !== 'Yes'"></p-select>
            </div>
        </div>
        <div class="col-12 pb-3">
            <label class="p-required">Role Type<span class="required-star">*</span></label>
            <div class="p-formgroup-inline flex flex-wrap gap-4 pt-1">
                <div class="p-field-radiobutton">
                    <p-radiobutton name="roleType" value="PSA BDP" label="PSA BDP" [(ngModel)]="role.roleType"
                        inputId="role-psa" />
                    <label for="role-psa" class="ml-2">PSA BDP</label>
                </div>
                <div class="p-field-radiobutton">
                    <p-radiobutton name="roleType" value="BNS" label="BNS" [(ngModel)]="role.roleType"
                        inputId="role-bns" />
                    <label for="role-bns" class="ml-2">BNS</label>
                </div>
            </div>
        </div>
        <div class="col-12 md:col-6 pb-3">
            <label class="p-required">Skin<span class="required-star">*</span></label>
            <div class="flex" style="padding-top: 0.05rem">
                <p-select [options]="skinOptions" [(ngModel)]="role.skin" optionLabel="label" placeholder="Select Skin"
                    class="w-full"></p-select>
            </div>
        </div>
        <div class="col-12 pb-3">
            <label>Role Description</label>
            <div class="flex" style="padding-top: 0.05rem">
                <textarea pInputTextarea rows="4" [(ngModel)]="role.description" maxlength="200"
                    placeholder="Enter Description" class="w-full h-5rem"></textarea>
            </div>
            <div class="text-right">{{ role.description.length }}/200</div>
        </div>
    </div>
    <div class="flex justify-content-end gap-2">
        <button pButton label="Cancel" class="p-button-outlined text-gray-900" (click)="close()"></button>
        <button pButton label="Add" class="p-button-primary" [disabled]="!isFormValid()" (click)="save()"></button>
    </div>
</p-dialog>
