<p-dialog header="Edit Profile" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }" [draggable]="false">
    <span class="p-text-secondary block mb-8">Edit Subscription</span>
    <p-divider />
    <form [formGroup]="subscriptionForm" (ngSubmit)="onSubmit()">
         <div>
        <label for="username" class="font-semibold w-24">Customer Name</label>
        <input pInputText id="username" class="flex-auto" autocomplete="off" />
    </div>
    <div >
        <label for="email" class="font-semibold w-24">Customer Code</label>
        <input pInputText id="email" class="flex-auto" autocomplete="off" />
    </div>
    </form>
</p-dialog>
