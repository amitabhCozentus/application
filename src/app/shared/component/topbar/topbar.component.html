<div class="topbar-container">
  <!-- Row 1: logo, section, and action controls -->
  <p-toolbar>
    <ng-template pTemplate="start">
        <img class="bdp-logo" src="./../../../../assets/bdp/images/Smart Navigator_White.svg" alt="Smart Navigator" />
    </ng-template>
    <ng-template pTemplate="center">
      <span class="current-section">{{ currentSection }}</span>
    </ng-template>
    <ng-template pTemplate="end" class="tools">
      <p-select class="mr-4"
        [options]="languageOptions"
        (onChange)="onLanguageChange($event)"
        placeholder="Select Language"
        optionLabel="label"
        optionValue="value"
        style="width: 25%;">
      </p-select>
      <p-select class="mr-4"
        [options]="primaryColors()"
        [(ngModel)]="selectedCompany"
        placeholder="select skin" optionLabel="name"
        (onChange)="updateColors($event, 'primary')" style="width: 50%;">
        <ng-template let-color pTemplate="item">
          <span class="color-swatch" [style.backgroundColor]="color.palette"></span>
          <span class="color-name">{{ color.name }}</span>
        </ng-template>
      </p-select>
      <p-select
        [options]="companies"
        [(ngModel)]="selectedCompany"
        placeholder="select company"
        styleClass="company-dropdown">
      </p-select>
      <button pButton type="button" icon="pi pi-sitemap" class="p-button-text support-btn"></button>
      <button pButton type="button" icon="pi pi-bell" class="p-button-text notification-btn">
        <p-badge [value]="unreadCount" severity="danger" class="notification-badge"></p-badge>
      </button>
      <p-avatar
        label="{{ userInitials }}"
        shape="circle"
        styleClass="user-avatar"
        (click)="userMenu.toggle($event)">
      </p-avatar>
      <p-tieredMenu #userMenu [model]="userMenuItems" popup="true"></p-tieredMenu>
    </ng-template>
  </p-toolbar>

  <p-menubar [model]="navMenuItems" class="navigation-bar"></p-menubar>
</div>
