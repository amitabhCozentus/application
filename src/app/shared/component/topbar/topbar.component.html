<div class="topbar-container">
  <!-- Row 1: logo, section, and action controls -->
  <p-toolbar class="topbar" [styleClass]="'topbar-container'" [style]="{'border-radius': '0', 'border': '0'}">
    <ng-template pTemplate="start">
      <img class="bdp-logo" src="./../../../../assets/bdp/images/Smart Navigator_White.svg" alt="Smart Navigator" />
    </ng-template>
    <ng-template pTemplate="center">
      <span class="current-section">{{ currentSection }}</span>
    </ng-template>
    <ng-template pTemplate="end" class="tools">
          <p-toggleswitch [ngModel]="darkTheme()" (ngModelChange)="toggleDarkMode()" [options]="menuThemeOptions"
            optionLabel="name" optionValue="value" [allowEmpty]="false">
          </p-toggleswitch>

          <span class="font-semibold m-2">
            Dark Mode
          </span>
      <p-select class="mr-4" [options]="languageOptions" (onChange)="onLanguageChange($event)"
        placeholder="Select Language" optionLabel="label" optionValue="value" style="width: 25%;">
      </p-select>
      <p-select class="mr-4" [options]="primaryColors()" [(ngModel)]="selectedCompany" placeholder="select skin"
        optionLabel="name" (onChange)="updateColors($event, 'primary')" style="width: 50%;">
        <ng-template let-color pTemplate="item">
          <span class="color-swatch" [style.backgroundColor]="color.palette"></span>
          <span class="color-name">{{ color.name }}</span>
        </ng-template>
      </p-select>
      <p-select class="mr-4" [options]="companies" [(ngModel)]="selectedCompany" placeholder="select company"
        styleClass="company-dropdown">
      </p-select>
      <div class="mr-4">
        <p-avatar label="{{ userInitials }}" shape="circle" styleClass="user-avatar" (click)="userMenu.toggle($event)">
        </p-avatar>
        <p-tieredMenu #userMenu [model]="userMenuItems" popup="true"></p-tieredMenu>
      </div>
    </ng-template>
  </p-toolbar>

  <p-menubar [model]="navMenuItems" class="navigation-bar" [style]="{'border-radius': '0', 'border': '0'}"></p-menubar>
</div>
