<p-iconfield class="relative w-full">
    <p-inputicon styleClass="pi pi-search" />
    <input type="text" pInputText [placeholder]="placeholder" [ngModel]="value" (ngModelChange)="valueChange.emit($event)"
        (keyup.enter)="onEnter()" class="pr-10 w-full" />
    <button *ngIf="value && value.length >= 3" pButton icon="pi pi-times" [text]="true" (click)="onClear()"
        class="absolute right-0"></button>
</p-iconfield>
