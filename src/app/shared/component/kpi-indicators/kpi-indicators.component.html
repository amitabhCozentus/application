
<div id="kpi-indicators">
    <div class="card common-card-full-width">
        <div class="card-content flex justify-content-between align-items-start px-2">
            <div class="flex flex-column justify-content-start">
                <p class="kpi-value">{{card[0].value }}</p>
                <p class="kpi-value-label">{{card[0].label}}</p>
            </div>
            <div>
                    <img [src]="card[0].icon" class="kpi-icon mt-3" alt="kpi Icon" >
            </div>
        </div>
    </div>
</div>
